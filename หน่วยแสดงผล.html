<p>หน่วยแสดงผล</p>
<p>&nbsp;</p>
<p>หน่วยแสดงผล คือ <strong>เป็นอุปกรณ์ที่ใช้ในการแสดงผลลัพธ์หรือสารสนเทศที่ผ่านการ ประมวลผล โดยจะแปลงผลลัพธ์จากสัญญาณไฟฟ้าของเครื่องคอมพิวเตอร์ให้กลายเป็นรูปแบบที่ มนุษย์เข้าใจ</strong> เช่น ตัวอักษร ตัวเลข สัญลักษณ์พิเศษ</p>
