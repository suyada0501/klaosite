<p>หน่วยความจำหรือ RAM (Random Access Memory) คือ<strong>อุปกรณ์สำหรับประมวลผลและจัดการข้อมูลแบบต่อเนื่อง</strong> คอมพิวเตอร์ของคุณจะใช้ RAM เพื่อการสืบค้นข้อมูลในทันที</p>
